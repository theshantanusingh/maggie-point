<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Maggie Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> <!-- Reuse main styles -->
    <style>
        .cart-section {
            padding: 120px 0 60px;
            min-height: 100vh;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
        }

        /* Cart Items */
        .cart-items {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-emoji {
            font-size: 32px;
        }

        .item-details h3 {
            font-size: 18px;
            color: white;
            margin-bottom: 5px;
        }

        .item-details p {
            color: #f97316;
            font-weight: 700;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #f97316;
            border-color: #f97316;
        }

        /* Payment Section */
        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 100px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .bill-total {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .qr-code {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
        }

        .qr-code img {
            width: 100%;
            max-width: 200px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }

        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="brand-logo">üçú MaggiePoint</a>
            <div class="nav-links">
                <a href="/menu" class="nav-link">Back to Menu</a>
            </div>
        </div>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h1>Complete Your Order</h1>

            <div class="cart-grid">
                <!-- Left: Items -->
                <div class="cart-items" id="cartContainer">
                    <p style="text-align:center">Loading cart...</p>
                </div>

                <!-- Right: Payment -->
                <div class="payment-card">
                    <h2>Payment Details</h2>

                    <div class="bill-row">
                        <span>Total Items</span>
                        <span id="totalItems">0</span>
                    </div>
                    <div class="bill-row bill-total">
                        <span>Grand Total</span>
                        <span style="color: #f97316" id="totalAmount">‚Çπ0</span>
                    </div>

                    <div class="qr-code">
                        <!-- Replace with real UPI QR -->
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=your-upi-id@okicici&pn=MaggiePoint&am=0"
                            id="qrImage" alt="Payment QR">
                        <p style="color: #333; margin-top: 10px; font-weight: 600;">Scan to Pay</p>
                    </div>

                    <form id="orderForm">
                        <div class="input-group">
                            <label>Transaction ID / UTR (Required)</label>
                            <input type="text" id="utr" placeholder="Enter 12-digit UTR number" required>
                        </div>

                        <div class="input-group">
                            <label>Any special instructions?</label>
                            <input type="text" id="instructions" placeholder="e.g. Extra spicy, less salt">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%">Submit Order</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
        });

        function renderCart() {
            const items = Cart.get();
            const container = document.getElementById('cartContainer');

            if (items.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2>Your cart is empty üò¢</h2>
                        <a href="/menu" class="btn btn-primary" style="margin-top: 20px">Go to Menu</a>
                    </div>
                `;
                document.querySelector('.payment-card').style.display = 'none';
                return;
            }

            let html = '';
            items.forEach(item => {
                html += `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-emoji">${item.emoji || 'üçú'}</div>
                            <div class="item-details">
                                <h3>${item.name}</h3>
                                <p>‚Çπ${item.price}</p>
                            </div>
                        </div>
                        <div class="item-controls">
                            <button class="qty-btn" onclick="updateQty('${item._id}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQty('${item._id}', 1)">+</button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            const total = Cart.total();
            document.getElementById('totalAmount').textContent = `‚Çπ${total}`;
            document.getElementById('totalItems').textContent = items.length;

            // Update QR code with amount
            const upiId = 'shantanusingh@okicici'; // Replace with real one
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=${upiId}&pn=MaggiePoint&am=${total}`;
            document.getElementById('qrImage').src = qrUrl;
        }

        window.updateQty = (id, change) => {
            Cart.updateQuantity(id, change);
            renderCart();
        };

        // Handle Form Submit
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login to place an order!');
                window.location.href = '/login';
                return;
            }

            const items = Cart.get().map(i => ({
                dishId: i._id,
                quantity: i.quantity
            }));

            const utr = document.getElementById('utr').value;
            const instructions = document.getElementById('instructions').value;

            try {
                // 1. Create Order
                const API_URL = window.location.hostname.includes('maggiepoint') ? '' : 'http://localhost:3000';

                const response = await fetch(`${API_URL}/api/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        items,
                        deliveryDetails: { specialInstructions: instructions }
                    })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.message);

                // 2. Submit Payment
                const orderId = data.order._id;
                await fetch(`${API_URL}/api/orders/${orderId}/payment`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        utrNumber: utr
                    })
                });

                // Clear cart and redirect
                Cart.clear();
                alert('Order placed successfully! Waiting for verification.');
                // window.location.href = `/orders`; // Will create this page next
                window.location.href = '/track-order.html?id=' + orderId;

            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>

</html>
