<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Maggie Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .cart-section {
            padding: 120px 0 60px;
            min-height: 100vh;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
        }

        .cart-items {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .item-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: #f97316;
            border-color: #f97316;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 100px;
        }

        .bill-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.7);
        }

        .bill-total {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .delivery-option-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="/" class="brand-logo">üçú MaggiePoint</a>
            <div class="nav-links">
                <a href="/menu" class="nav-link">Back to Menu</a>
                <a href="/orders" class="nav-link">My Orders</a>
            </div>
        </div>
    </nav>

    <section class="cart-section">
        <div class="container">
            <h1>Complete Your Order</h1>

            <div class="cart-grid">
                <!-- Left: Items -->
                <div class="cart-items" id="cartContainer">
                    <p style="text-align:center">Loading cart...</p>
                </div>

                <!-- Right: Payment -->
                <div class="payment-card">
                    <h2>Payment Details</h2>

                    <div class="delivery-option-box">
                        <label
                            style="display:flex; align-items:center; gap:10px; margin-bottom: 10px; cursor: pointer; color: white">
                            <input type="radio" name="deliveryType" value="room" checked onchange="renderCheckout()">
                            <span>üè† Room Delivery (+‚Çπ10)</span>
                        </label>
                        <label style="display:flex; align-items:center; gap:10px; cursor: pointer; color: white">
                            <input type="radio" name="deliveryType" value="takeaway" onchange="renderCheckout()">
                            <span>ü•° Takeaway (Pickup)</span>
                        </label>
                    </div>

                    <div class="bill-row">
                        <span>Items Total</span>
                        <span id="itemsTotal">‚Çπ0</span>
                    </div>
                    <div class="bill-row" id="feeRow">
                        <span>Convenience Fee</span>
                        <span>‚Çπ10</span>
                    </div>
                    <div class="bill-row bill-total">
                        <span>Grand Total</span>
                        <span style="color: #f97316" id="grandTotal">‚Çπ0</span>
                    </div>

                    <div class="qr-code"
                        style="background: white; padding: 15px; border-radius: 12px; text-align: center; margin: 20px 0;">
                        <img src="" id="qrImage" alt="Payment QR" style="width: 100%; max-width: 200px;">
                        <p style="color: #333; margin-top: 10px; font-weight: 600;">Scan to Pay</p>
                    </div>

                    <form id="orderForm">
                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 8px; color: rgba(255,255,255,0.8);">Transaction
                                ID / UTR (Required)</label>
                            <input type="text" id="utr" placeholder="Enter 12-digit UTR number" required
                                style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white;">
                        </div>

                        <div style="margin-bottom: 15px;">
                            <label style="display: block; margin-bottom: 8px; color: rgba(255,255,255,0.8);">Special
                                Instructions</label>
                            <input type="text" id="instructions" placeholder="e.g. Extra spicy, less salt"
                                style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white;">
                        </div>

                        <button type="submit" class="btn btn-primary" style="width: 100%">Submit Order</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            renderCheckout();
        });

        function renderCart() {
            const items = Cart.get();
            const container = document.getElementById('cartContainer');

            if (items.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <h2>Your cart is empty üò¢</h2>
                        <a href="/menu" class="btn btn-primary" style="margin-top: 20px">Go to Menu</a>
                    </div>
                `;
                document.querySelector('.payment-card').style.display = 'none';
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="cart-item">
                    <div class="item-info">
                        <div style="font-size: 32px;">${item.emoji || 'üçú'}</div>
                        <div>
                            <h3>${item.name}</h3>
                            <p style="color: rgba(255,255,255,0.6)">‚Çπ${item.price} x ${item.quantity}</p>
                            <div style="color: #f97316; font-weight: 700">‚Çπ${item.price * item.quantity}</div>
                        </div>
                    </div>
                    <div class="item-controls">
                        <button class="qty-btn" onclick="updateQty('${item._id}', -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQty('${item._id}', 1)">+</button>
                    </div>
                </div>
            `).join('');

            // Initial render of prices
            renderCheckout();
        }

        window.renderCheckout = () => {
            const isRoom = document.querySelector('input[name="deliveryType"]:checked')?.value === 'room';
            const itemsTotal = Cart.total();
            const fee = isRoom ? 10 : 0;
            const grandTotal = itemsTotal + fee;

            document.getElementById('itemsTotal').textContent = `‚Çπ${itemsTotal}`;
            document.getElementById('feeRow').style.display = isRoom ? 'flex' : 'none';
            document.getElementById('grandTotal').textContent = `‚Çπ${grandTotal}`;

            // Update QR
            // Use static QR as requested
            document.getElementById('qrImage').src = 'assets/images/qrcode_payment.jpeg';
        };

        window.updateQty = (id, change) => {
            Cart.updateQuantity(id, change);
            renderCart();
        };

        // Submit Logic
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login!');
                window.location.href = '/login';
                return;
            }

            const items = Cart.get().map(i => ({ dishId: i._id, quantity: i.quantity }));
            const utr = document.getElementById('utr').value;
            const instructions = document.getElementById('instructions').value;
            const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;

            if (!utr) { alert('UTR is required'); return; }

            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const API_URL = window.location.hostname.includes('maggiepoint') ? '' : 'http://localhost:3000';

                // 1. Create Order
                const res = await fetch(`${API_URL}/api/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({
                        items,
                        deliveryDetails: { specialInstructions: instructions },
                        deliveryType
                    })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                // 2. Submit Payment
                const payRes = await fetch(`${API_URL}/api/orders/${data.order._id}/payment`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ utrNumber: utr })
                });

                if (!payRes.ok) {
                    const payErr = await payRes.json();
                    alert('Order created but payment update failed. Please contact support.');
                }

                Cart.clear();
                window.location.href = `/track-order.html?id=${data.order._id}`;

            } catch (err) {
                alert(err.message);
                btn.disabled = false;
                btn.textContent = 'Submit Order';
            }
        });
    </script>
</body>

</html>
