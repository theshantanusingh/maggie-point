<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Maggie Point</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Inter:wght@400;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            padding: 40px;
            color: #333;
        }

        .invoice-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            border-bottom: 2px dashed #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #f97316;
        }

        .invoice-title {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 10px;
            color: #666;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-label {
            color: #888;
            margin-bottom: 5px;
        }

        .info-value {
            font-weight: 600;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .items-table th {
            text-align: left;
            color: #888;
            font-weight: 500;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .items-table td {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        .items-table td:last-child {
            text-align: right;
        }

        .items-table th:last-child {
            text-align: right;
        }

        .totals {
            text-align: right;
            border-top: 2px solid #333;
            padding-top: 20px;
        }

        .total-row {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .grand-total {
            font-size: 20px;
            font-weight: 700;
            margin-top: 10px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .status-stamp {
            display: inline-block;
            padding: 5px 10px;
            border: 2px solid #22c55e;
            color: #22c55e;
            text-transform: uppercase;
            font-weight: 700;
            transform: rotate(-5deg);
            margin-top: 10px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .invoice-container {
                box-shadow: none;
                padding: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .invoice-container {
                padding: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .info-grid div:last-child {
                text-align: left !important;
            }

            .items-table {
                font-size: 13px;
            }

            .grand-total {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="invoice-container" id="invoice">
        <div style="text-align: center; padding: 50px;">Loading invoice...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const token = localStorage.getItem('token');

            if (!id || !token) {
                window.close();
                return;
            }

            try {
                const host = window.location.hostname;
                const API_URL = (host === 'localhost' || host === '127.0.0.1' || host.startsWith('192.168.'))
                    ? 'http://localhost:3000'
                    : '';
                const response = await fetch(`${API_URL}/api/orders/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                renderInvoice(data.order);

                // Auto print after rendering
                // setTimeout(() => window.print(), 1000);
            } catch (e) {
                document.getElementById('invoice').innerHTML = 'Error loading invoice';
            }
        });

        function renderInvoice(order) {
            const date = new Date(order.createdAt).toLocaleDateString();
            const time = new Date(order.createdAt).toLocaleTimeString();

            document.getElementById('invoice').innerHTML = `
                <div class="header">
                    <div class="logo">üçú MaggiePoint</div>
                    <div class="invoice-title">Tax Invoice</div>
                    ${order.paymentDetails.paymentVerified ? '<div class="status-stamp">PAID</div>' : ''}
                </div>
                
                <div class="info-grid">
                    <div>
                        <div class="info-label">BILLED TO</div>
                        <div class="info-value">${order.userId.firstName} ${order.userId.lastName}</div>
                        <div style="font-size: 13px; color: #555">Room ${order.deliveryDetails.room}, Floor ${order.deliveryDetails.floor}</div>
                        <div style="font-size: 13px; color: #555">${order.deliveryDetails.mobile}</div>
                    </div>
                    <div style="text-align: right">
                        <div class="info-label">INVOICE NO</div>
                        <div class="info-value">#${order._id.slice(-6).toUpperCase()}</div>
                        <div class="info-label" style="margin-top: 10px">DATE</div>
                        <div class="info-value">${date}</div>
                    </div>
                </div>
                
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${order.items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>
                                <td>‚Çπ${item.price}</td>
                                <td>‚Çπ${item.price * item.quantity}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <div class="totals">
                    <div class="total-row">Items Total: ‚Çπ${order.items.reduce((sum, i) => sum + (i.price * i.quantity), 0)}</div>
                    <div class="total-row">Convenience Fee: ‚Çπ${order.convenienceFee || 0}</div>
                    ${order.discountAmount ? `<div class="total-row" style="color: #22c55e">Discount: -‚Çπ${order.discountAmount}</div>` : ''}
                    <div class="grand-total">Total Amount: ‚Çπ${order.totalAmount}</div>
                    <div style="font-size: 12px; margin-top: 10px; color: #888; border-top: 1px solid #eee; padding-top: 10px">
                        ${order.deliveryType === 'takeaway' ? 'ü•° Takeaway Order' : 'üè† Room Delivery'}
                        <br>
                        ${order.paymentDetails.utrNumber ? `UTR: ${order.paymentDetails.utrNumber}` : ''}
                    </div>
                </div>
                
                <div class="footer">
                    <p>Thank you for ordering from Maggie Point!</p>
                    <p>For support: disributedservices.shan@gmail.com</p>
                </div>
            `;
        }
    </script>
</body>

</html>
