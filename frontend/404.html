<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Maggie Point</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 50%, #fef3c7 100%);
            position: relative;
            overflow: hidden;
        }

        .error-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .error-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-icon {
            font-size: 8rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-family: var(--font-primary);
            font-size: 8rem;
            font-weight: 800;
            background: var(--gradient-sunset);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.125rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary-500), var(--accent-purple));
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--accent-pink), var(--primary-600));
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            top: 60%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.75rem;
            }

            .error-icon {
                font-size: 5rem;
            }

            .error-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="error-background">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="error-container">
        <div class="error-icon">üçú</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-description">
            Looks like this page went out for a midnight snack and didn't come back.
            Let's get you back to something delicious!
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-large btn-primary">
                <span>Go Home</span>
                <span class="btn-icon">üè†</span>
            </a>
            <a href="/menu.html" class="btn btn-large btn-outline">
                <span>View Menu</span>
                <span class="btn-icon">üçú</span>
            </a>
        </div>
    </div>
</body>

</html>
