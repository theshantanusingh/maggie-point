<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Maggie Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #f97316;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #f97316;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
        }

        /* Hero */
        .page-hero {
            padding: 120px 0 60px;
            text-align: center;
        }

        .page-hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .page-hero p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .gradient {
            background: linear-gradient(135deg, #f97316, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Menu */
        .menu-section {
            padding: 40px 0 80px;
        }

        .category {
            margin-bottom: 60px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(249, 115, 22, 0.3);
        }

        .category-icon {
            font-size: 40px;
        }

        .category-title {
            font-size: 32px;
            font-weight: 700;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            border-color: #f97316;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .menu-card .emoji {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .menu-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: white;
        }

        .menu-card p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .menu-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: #f97316;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: #0a0a0a;
                flex-direction: column;
                padding: 30px;
                transform: translateX(-100%);
                transition: 0.3s;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: flex;
            }

            .nav-buttons {
                display: none;
            }

            .page-hero h1 {
                font-size: 32px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .category-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <a href="/" class="logo">üçú MaggiePoint</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/menu" class="active">Menu</a></li>
                <li><a href="/#features">Features</a></li>
            </ul>
            <div class="nav-buttons" id="navButtons">
                <a href="/login" class="btn btn-outline">Login</a>
                <a href="/signup" class="btn btn-primary">Sign Up</a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Our <span class="gradient">Delicious</span> Menu</h1>
            <p>Fresh food delivered to your room</p>
        </div>
    </section>

    <!-- Menu -->
    <section class="menu-section">
        <div class="container" id="menuContainer">
            <div class="loading">Loading menu...</div>
        </div>
    </section>

    <script src="/js/navbar.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        // Load menu from API
        async function loadMenu() {
            const container = document.getElementById('menuContainer');

            try {
                const API_URL = window.location.hostname.includes('maggiepoint') ? '' : 'http://localhost:3000';
                const response = await fetch(`${API_URL}/api/admin/dishes/available`);
                const data = await response.json();
                const dishes = data.dishes || [];

                if (dishes.length === 0) {
                    container.innerHTML = '<div class="loading">No dishes available</div>';
                    return;
                }

                // Group by category
                const categories = {};
                dishes.forEach(dish => {
                    const cat = dish.category || 'Other';
                    if (!categories[cat]) categories[cat] = [];
                    categories[cat].push(dish);
                });

                // Render categories
                const categoryIcons = {
                    'Maggie': 'üçú',
                    'Snacks': 'üçø',
                    'Beverages': '‚òï',
                    'Combo': 'üéÅ'
                };

                let html = '';
                Object.keys(categories).forEach(cat => {
                    html += `
                        <div class="category">
                            <div class="category-header">
                                <div class="category-icon">${categoryIcons[cat] || 'üçΩÔ∏è'}</div>
                                <h2 class="category-title">${cat}</h2>
                            </div>
                            <div class="menu-grid">
                                ${categories[cat].map(dish => `
                                    <div class="menu-card">
                                        <div class="emoji">${dish.emoji || 'üçú'}</div>
                                        <h3>${dish.name}</h3>
                                        <p>${dish.description}</p>
                                        <div class="menu-card-footer">
                                            <div class="price">‚Çπ${dish.price}</div>
                                            <button class="btn btn-primary">Add</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="loading">Failed to load menu</div>';
            }
        }

        // Load menu on page load
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>

</html>
