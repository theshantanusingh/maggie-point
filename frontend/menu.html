<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Maggie Point</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            color: #f97316;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #f97316;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            font-size: 14px;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
        }

        /* Hero */
        .page-hero {
            padding: 120px 0 40px;
            text-align: center;
        }

        .page-hero h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
        }

        .page-hero p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }

        .gradient {
            background: linear-gradient(135deg, #f97316, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Category Filters */
        .filter-section {
            padding: 30px 0;
            position: sticky;
            top: 70px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .filter-btn:hover {
            background: rgba(249, 115, 22, 0.1);
            border-color: rgba(249, 115, 22, 0.5);
            color: white;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #f97316, #ea580c);
            border-color: transparent;
            color: white;
            box-shadow: 0 5px 20px rgba(249, 115, 22, 0.4);
        }

        /* Menu Section */
        .menu-section {
            padding: 40px 0 80px;
        }

        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .menu-card {
            flex: 0 1 calc(33.333% - 20px);
            min-width: 280px;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
        }

        .menu-card:hover {
            transform: translateY(-5px);
            border-color: #f97316;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .menu-card .emoji {
            font-size: 50px;
            margin-bottom: 15px;
            text-align: center;
        }

        .menu-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: white;
        }

        .menu-card p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .menu-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 24px;
            font-weight: 700;
            color: #f97316;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: #0a0a0a;
                flex-direction: column;
                padding: 30px;
                transform: translateX(-100%);
                transition: 0.3s;
            }

            .nav-links.active {
                transform: translateX(0);
            }

            .menu-toggle {
                display: flex;
            }

            .nav-buttons {
                display: none;
            }

            .page-hero h1 {
                font-size: 32px;
            }

            .menu-card {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .filter-buttons {
                gap: 10px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <a href="/" class="logo">üçú MaggiePoint</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/menu" class="active">Menu</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/#features">Features</a></li>
            </ul>

            <div style="display: flex; align-items: center;">
                <div class="nav-buttons" id="navButtons">
                    <a href="/login" class="btn btn-outline">Login</a>
                    <a href="/signup" class="btn btn-primary">Sign Up</a>
                </div>

                <!-- Cart Icon -->
                <a href="/cart.html" class="cart-icon"
                    style="position: relative; margin-left: 20px; color: white; text-decoration: none; display: flex; align-items: center;">
                    <span style="font-size: 24px;">üõí</span>
                    <span class="cart-count"
                        style="position: absolute; top: -8px; right: -8px; background: #f97316; color: white; font-size: 12px; font-weight: 700; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; display: none;">0</span>
                </a>

                <div class="menu-toggle" onclick="toggleMenu()" style="margin-left: 20px;">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="page-hero">
        <div class="container">
            <h1>Our <span class="gradient">Delicious</span> Menu</h1>
            <p>Fresh food delivered to your room</p>
        </div>
    </section>

    <!-- Category Filters -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-category="all">All Items</button>
            </div>
        </div>
    </section>

    <!-- Menu -->
    <section class="menu-section">
        <div class="container">
            <div class="menu-grid" id="menuContainer">
                <div class="loading">Loading menu...</div>
            </div>
        </div>
    </section>

    <script src="/js/cart.js"></script>
    <script src="/js/navbar.js"></script>
    <script>
        let allDishes = [];
        let currentCategory = 'all';

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        // Load menu from API
        async function loadMenu() {
            const container = document.getElementById('menuContainer');

            try {
                const API_URL = window.location.hostname.includes('maggiepoint') ? '' : 'http://localhost:3000';
                const response = await fetch(`${API_URL}/api/admin/dishes/available`);
                const data = await response.json();
                allDishes = data.dishes || [];

                if (allDishes.length === 0) {
                    container.innerHTML = '<div class="loading">No dishes available</div>';
                    return;
                }

                // Create category filters
                createCategoryFilters();

                // Render all dishes initially
                renderDishes(allDishes);

            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="loading">Failed to load menu</div>';
            }
        }

        function createCategoryFilters() {
            const categories = [...new Set(allDishes.map(d => d.category))];
            const filterButtons = document.getElementById('filterButtons');

            const categoryEmojis = {
                'Maggie': 'üçú',
                'Snacks': 'üçø',
                'Beverages': '‚òï',
                'Combo': 'üéÅ'
            };

            let html = '<button class="filter-btn active" data-category="all">All Items</button>';
            categories.forEach(cat => {
                const emoji = categoryEmojis[cat] || 'üçΩÔ∏è';
                html += `<button class="filter-btn" data-category="${cat}">${emoji} ${cat}</button>`;
            });

            filterButtons.innerHTML = html;

            // Add click handlers
            filterButtons.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    // Update active state
                    filterButtons.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // Filter dishes
                    const category = this.dataset.category;
                    currentCategory = category;

                    if (category === 'all') {
                        renderDishes(allDishes);
                    } else {
                        const filtered = allDishes.filter(d => d.category === category);
                        renderDishes(filtered);
                    }
                });
            });
        }

        function renderDishes(dishes) {
            const container = document.getElementById('menuContainer');

            if (dishes.length === 0) {
                container.innerHTML = '<div class="loading">No dishes in this category</div>';
                return;
            }

            container.innerHTML = dishes.map(dish => `
                <div class="menu-card">
                    <div class="emoji">${dish.emoji || 'üçú'}</div>
                    <h3>${dish.name}</h3>
                    <p>${dish.description}</p>
                    <div class="menu-card-footer">
                        <div class="price">‚Çπ${dish.price}</div>
                        <button class="btn btn-primary" onclick="addToCart('${dish._id}')">Add</button>
                    </div>
                </div>
            `).join('');
        }

        // Add to cart function
        window.addToCart = (id) => {
            const dish = allDishes.find(d => d._id === id);
            if (dish) {
                Cart.add(dish);
            }
        };

        // Load menu on page load
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>

</html>
