server {
    listen 80;
    server_name maggiepoint.onessa.agency;
    
    root /var/www/maggie-point/frontend;
    index index.html;
    
    # Proxy API requests to Node.js backend (MUST be before location /)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Redirect specific .html URLs to clean URLs (avoid 404.html to prevent loops)
    location = /login.html {
        return 301 /login;
    }

    location = /signup.html {
        return 301 /signup;
    }

    # Handle clean URLs for HTML files
    location / {
        try_files $uri $uri.html $uri/ =404;
    }
    
    # Custom 404 page
    error_page 404 /404;
}