    root /var/www/maggie-point/frontend;
    index index.html;

    # Handle /login route
    location /login {
        try_files /login.html =404;
    }

    # Handle /signup route
    location /signup {
        try_files /signup.html =404;
    }

    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Custom 404 Page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }